<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <link rel="stylesheet" href="info.css">
</head>
<body>
    <form action="/api/information" method="POST">

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required = yes>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required = yes>
        </div>  

        <div>
            <label for="date-of-birth">Date of birth:</label>
            <input type="date" name="date-of-birth" id="date-of-birth">
        </div>

        <div>
            <label for="favorite-color">Favorite color:</label>
            <input type="color" name="favorite-color" id="favorite-color">
        </div>
        
        <div>
            <label for="lucky-number">Lucky number:</label>
            <input type="number" name="lucky-number" id="lucky-number">
        </div>

        <div>
            <label for="confirmation">Confirmation</label>
            <input type="checkbox" name="confirmation" id="confirmation">
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>

    </form>
</body>
</html>
