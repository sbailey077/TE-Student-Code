<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to our restaurant</p>
    </header>
    <nav>
        <a href="index.html">Back to Menu</a>
    </nav>
    <main>
        <h2>Reservation Form</h2>
        <form action="/api/reservations" method="POST">
            <div>
                <label for="reservationName">Name:</label>
                <input type="text" id="reservationName" name="nameForReservation" />
            </div>
            <div>
                <label for="numberOfGuests">Number of Guests:</label>
                <input type="number" min="0" max="20" id="numberOfGuests" name="countOfGuests" />
            </div>
            <div>
                <label for="reservationDate">Date:</label>
                <input type="date" id="reservationDate" name="reservationDate">
            </div>
            <div>
                <label for="reservationTime">Time:</label>
                <input type="time" id="reservationTime" name="reservationTime">
            </div>
            <div>
                <label for="specialOccasion">Special Occasion:</label>
                <input type="checkbox" name="specialOccasion" id="specialOccasion">
            </div>
            <div>
                <label for="occasionType">Type:</label>
                <select name="occasionType" id="occasionType">
                    <option value="A">Anniversary</option>
                    <option value="B">Birthday</option>
                    <option value="O">Other</option>
                </select>
            </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </main>
</body>
</html>
